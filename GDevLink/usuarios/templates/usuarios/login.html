{% extends "main/layout.html" %}
{% load static %}

{% block body %}

    <h2>Inicio de Sesion</h2>
    
    {% if message %}
        <div><span style="color: red">{{ message }}</span></div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="ContraseÃ±a">
        </div>
        <input class="btn btn-primary" type="submit" name="login" value="Iniciar Sesion">
    </form>
    <p><a href="{%url 'registrar'%}">Registrarse</a></p>

{% endblock %}
