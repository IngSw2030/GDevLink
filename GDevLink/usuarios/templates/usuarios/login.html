{% extends "main/layout.html" %}
{% load static %}

{% block body %}

    <h2>Inicio de Sesion</h2>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if message %}
        <div><span style="color: red">{{ message }}</span></div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="ContraseÃ±a">
        </div>
        <input class="btn btn-primary" type="submit" name="login" value="Iniciar Sesion">
    </form>
    <p><a href="{%url 'registrar'%}">Registrarse</a></p>

{% endblock %}
