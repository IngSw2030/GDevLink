{% extends "main/layout.html" %}
{% load socialaccount %}
{% load static %}

{% block body %}
<div class="contenido">
    <h2>Inicio de Sesión</h2>
    
    {% if message %}
        <div><span style="color: red">{{ message }}</span></div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <input class="btn btn-primary" type="submit" name="login" value="Iniciar Sesion">
    </form>
    <p><a href="{%url 'registrar'%}">Registrarse</a></p>
    <br>
    O inicia sesion con <a href="{% provider_login_url 'google' %}">Google</a>
</div>
    
{% endblock %}
